<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Moto image slider</title>
	<link rel="stylesheet" type="text/css" href="css/motostyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>

	<div id="wrapper">
	  <img class="slides" src="images/img1.jpg" alt="image1">
		<img class="slides" src="images/img2.jpg" alt="image2">
		<img class="slides" src="images/img3.jpg" alt="image3">
		<img class="slides" src="images/img4.jpg" alt="image4">
		<img class="slides" src="images/img5.jpg" alt="image5">
		<button class="button" onclick="plus(-1)" id="button1" type="button" name="button"><-</button>
		<button class="button" onclick="plus(1)" id="button2" type="button" name="button">-></button>
	</div>
	<div class="text">
		<p>It is called Panigale V4 and it marks a new and important chapter in Ducati's history, a "symphony" of performance and emotions that's 100% Italian. Panigale V4 is the first mass-produced Ducati motorcycle to be equipped with a 4-cylinder engine, closely derived from the Desmosedici of the MotoGP.</p>
	</div>


<script src="scripts/motoscript.js" ></script>
</body>
</html>
